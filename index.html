<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lanchonete do Mikis</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<!-- React Router -->
<script src="https://unpkg.com/react-router-dom@6.22.3/umd/react-router-dom.production.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#d32f2f;color:#fff;padding:20px;text-align:center}
nav{background:#b71c1c;padding:10px;text-align:center}
nav a{color:#fff;margin:0 10px;text-decoration:none;font-weight:bold}
.container{max-width:1200px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#fff;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1);overflow:hidden}
.card img{width:100%;height:160px;object-fit:cover}
.card-content{padding:15px}
.price{color:#2e7d32;font-weight:bold}
button{margin-top:10px;width:100%;padding:10px;border:none;border-radius:5px;background:#25d366;color:#fff;font-weight:bold;cursor:pointer}
footer{background:#222;color:#fff;text-align:center;padding:15px;margin-top:40px}
</style>
</head>
<body>

<div id="root"></div>

<script>
const e = React.createElement;
const { HashRouter, Routes, Route, Link } = ReactRouterDOM;

function Card(props){
  return e("div",{className:"card"},
    e("img",{src:props.img}),
    e("div",{className:"card-content"},
      e("h3",null,props.name),
      e("p",{className:"price"},"R$ "+props.price),
      e("button",{onClick:()=>props.add(props.name,props.price)},"Adicionar")
    )
  );
}

function Section(props){
  return e("div",{className:"container"},
    e("h2",null,props.title),
    e("div",{className:"grid"},
      props.items.map((i,idx)=>e(Card,{...i,add:props.add,key:idx}))
    )
  );
}

function Cart(props){
  function send(){
    const msg="Pedido:%0A"+props.cart.map(i=>i.name+" - R$ "+i.price).join("%0A")+"%0A%0ATotal: R$ "+props.total;
    window.open("https://wa.me/5599999999999?text="+msg);
  }
  return e("div",{className:"container"},
    e("h2",null,"üõí Carrinho"),
    e("ul",null,props.cart.map((i,k)=>e("li",{key:k},i.name+" - R$ "+i.price))),
    e("p",null,e("strong",null,"Total: R$ "+props.total)),
    e("button",{onClick:send},"Enviar Pedido no WhatsApp")
  );
}

function App(){
  const [cart,setCart]=React.useState([]);
  const [total,setTotal]=React.useState(0);

  function add(n,p){
    setCart([...cart,{name:n,price:p}]);
    setTotal(total+p);
  }

  const lanches=[
    {name:"X-Burger",price:12,img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
    {name:"X-Salada",price:14,img:"https://images.unsplash.com/photo-1586190848861-99aa4a171e90"},
    {name:"X-Bacon",price:16,img:"https://images.unsplash.com/photo-1568901346375-23c9450c58cd"}
  ];

  return e(HashRouter,null,
    e("header",null,
      e("h1",null,"üçî Lanchonete do Mikis"),
      e("p",null,"Monte seu pedido e envie pelo WhatsApp")
    ),
    e("nav",null,
      e(Link,{to:"/"},"Lanches")," | ",
      e(Link,{to:"/carrinho"},"Carrinho")
    ),
    e(Routes,null,
      e(Route,{path:"/",element:e(Section,{title:"üçî Lanches",items:lanches,add})}),
      e(Route,{path:"/carrinho",element:e(Cart,{cart,total})})
    ),
    e("footer",null,"¬© 2026 - Lanchonete do Mikis")
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
