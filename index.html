<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Lanches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- React Router -->
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f4f4; }
    header { background:#d32f2f; color:#fff; padding:20px; text-align:center; }
    nav { background:#b71c1c; padding:10px; text-align:center; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:bold; }

    .container { max-width:1200px; margin:auto; padding:20px; }
    h2 { margin-top:40px; }

    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); overflow:hidden; }
    .card img { width:100%; height:160px; object-fit:cover; }
    .card-content { padding:15px; }
    .price { color:#2e7d32; font-weight:bold; }
    button { margin-top:10px; width:100%; padding:10px; border:none; border-radius:5px; background:#25d366; color:#fff; font-weight:bold; cursor:pointer; }

    footer { background:#222; color:#fff; text-align:center; padding:15px; margin-top:40px; }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

function Card({ name, price, img, add }) {
  return (
    <div className="card">
      <img src={img} />
      <div className="card-content">
        <h3>{name}</h3>
        <p className="price">R$ {price}</p>
        <button onClick={() => add(name, price)}>Adicionar</button>
      </div>
    </div>
  );
}

function Section({ title, items, add }) {
  return (
    <div className="container">
      <h2>{title}</h2>
      <div className="grid">
        {items.map((i, idx) => (
          <Card key={idx} {...i} add={add} />
        ))}
      </div>
    </div>
  );
}

function Cart({ cart, total }) {
  function sendWhats() {
    const msg =
      "Pedido:%0A" +
      cart.map(i => `${i.name} - R$ ${i.price}`).join("%0A") +
      `%0A%0ATotal: R$ ${total}`;
    window.open("https://wa.me/5599999999999?text=" + msg);
  }

  return (
    <div className="container">
      <h2>üõí Carrinho</h2>
      <ul>
        {cart.map((i, idx) => (
          <li key={idx}>{i.name} - R$ {i.price}</li>
        ))}
      </ul>
      <p><strong>Total: R$ {total}</strong></p>
      <button onClick={sendWhats}>Enviar Pedido no WhatsApp</button>
    </div>
  );
}

function App() {
  const [cart, setCart] = React.useState([]);
  const [total, setTotal] = React.useState(0);

  function add(name, price) {
    setCart([...cart, { name, price }]);
    setTotal(total + price);
  }

  const lanches = [
    { name:"X-Burger", price:12, img:"https://images.unsplash.com/photo-1550547660-d9450f859349" },
    { name:"X-Salada", price:14, img:"https://images.unsplash.com/photo-1586190848861-99aa4a171e90" },
    { name:"X-Bacon", price:16, img:"https://images.unsplash.com/photo-1568901346375-23c9450c58cd" },
    { name:"X-Tudo", price:20, img:"https://images.unsplash.com/photo-1551782450-a2132b4ba21d" },
    { name:"Batata Frita", price:9, img:"https://images.unsplash.com/photo-1601924582975-7aa2c56e1d6c" }
  ];

  const hotdogs = [
    { name:"Hot Dog Simples", price:8, img:"https://images.unsplash.com/photo-1594007654729-407eedc4be43" },
    { name:"Hot Dog Completo", price:12, img:"https://images.unsplash.com/photo-1617196034796-73dfa7b1fd56" }
  ];

  const bebidas = [
    { name:"Refrigerante", price:5, img:"https://images.unsplash.com/photo-1572490122747-3968b75cc699" },
    { name:"Suco Natural", price:6, img:"https://images.unsplash.com/photo-1551024709-8f23befc6cf7" },
    { name:"Caf√©", price:4, img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93" }
  ];

  const sobremesas = [
    { name:"Bolo", price:6, img:"https://images.unsplash.com/photo-1541976076758-347942db197b" },
    { name:"Brigadeiro", price:3, img:"https://images.unsplash.com/photo-1499636136210-6f4ee915583e" },
    { name:"Pudim", price:5, img:"https://images.unsplash.com/photo-1505253216365-7b7d1a9ed7e8" }
  ];

  return (
    <BrowserRouter>
      <header>
        <h1>üçî Lanchonete do Mikis</h1>
        <p>Monte seu pedido e envie pelo WhatsApp</p>
      </header>

      <nav>
        <Link to="/">Lanches</Link>
        <Link to="/hotdogs">Hot Dogs</Link>
        <Link to="/bebidas">Bebidas</Link>
        <Link to="/sobremesas">Sobremesas</Link>
        <Link to="/carrinho">Carrinho</Link>
      </nav>

      <Routes>
        <Route path="/" element={<Section title="üçî Lanches" items={lanches} add={add} />} />
        <Route path="/hotdogs" element={<Section title="üå≠ Hot Dogs" items={hotdogs} add={add} />} />
        <Route path="/bebidas" element={<Section title="ü•§ Bebidas" items={bebidas} add={add} />} />
        <Route path="/sobremesas" element={<Section title="üç∞ Sobremesas" items={sobremesas} add={add} />} />
        <Route path="/carrinho" element={<Cart cart={cart} total={total} />} />
      </Routes>

      <footer>
        <p>¬© 2026 - Lanchonete do Mikis</p>
      </footer>
    </BrowserRouter>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
